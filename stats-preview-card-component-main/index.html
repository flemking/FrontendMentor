<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="design/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="text">
        <h1>
          Get <span class="colored">insights</span> thats help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenues, customer experience and overall effiency.
        </p>
        <div class="stats">
          <div>
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div>
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div>
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="image"><div class="filter"></div></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/flemking">FlemKing</a>.
    </div>
  </body>
</html>
