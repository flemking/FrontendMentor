<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Glass Website</title>
  </head>

  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="" />
            <h3>JOHN</h3>
            <p>Welcome JOHN</p>
          </div>

          <div class="links">
            <div class="link">
              <img src="/images/twitch.png" alt="" />
              <h2>Twitch</h2>
            </div>
            <div class="link">
              <img src="/images/steam.png" alt="" />
              <h2>Steam</h2>
            </div>
            <div class="link">
              <img src="/images/library.png" alt="" />
              <h2>Library</h2>
            </div>
            <div class="link">
              <img src="/images/upcoming.png" alt="" />
              <h2>Upcoming</h2>
            </div>
          </div>

          <div class="pro">
            <h2>Join the Pro version for Free!!!</h2>
            <img src="/images/controller.png" alt="" />
          </div>
        </div>

        <div class="games">
          <h1>Games</h1>
          <input type="text" placeholder="  Search" />

          <div class="cards">
            <div class="card">
              <img src="/images/assassins.png" alt="" />
              <div class="infos">
                <h2>Assassins Creed</h2>
                <p>Only on PS5</p>
                <div class="bar"></div>
              </div>
              <h2 class="pourcentage">60%</h2>
            </div>
          </div>

          <div class="cards">
            <div class="card">
              <img src="/images/sackboy.png" alt="" />
              <div class="infos">
                <h2>Stack Boy</h2>
                <div class="bar"></div>
              </div>
              <h2 class="pourcentage">50%</h2>
            </div>
          </div>

          <div class="cards">
            <div class="card">
              <img src="/images/spiderman.png" alt="" />
              <div class="infos">
                <h2>SpiderMan</h2>
                <div class="bar"></div>
              </div>
              <h2 class="pourcentage">70%</h2>
            </div>
          </div>
        </div>
      </section>

      <div class="cercle1"></div>
      <div class="cercle2"></div>
    </main>
  </body>
</html>
